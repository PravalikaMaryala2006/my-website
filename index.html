<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Happy Birthday Website 2.0 | Aoudumber Bade" />
    <meta name="github" content="https://github.com/Aoudumber-Bade" />
    <title>Pujitha Birthday</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- jQuery still used for slideDown/slideUp -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <style>
        /* ---------- base of your CSS (unchanged except small additions for word animations + gift box + confetti) ---------- */
        @import url('https://fonts.googleapis.com/css2?family=Coiny&family=Titan+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nerko+One&family=Sriracha&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --color-pink: #feecea;
            --color-white: #fff;
            --color-black: #333;
            --color-text-pink: #FF7882;
            --color-heart: #FF7882;
            --color-bg-letter: #fff8e4;
            --color-border: #DACCBF;
            --letter-open-scale: 1.02;
        }

        html {
            height: 100%;
        }

        body {
            position: relative;
            font-size: 16px;
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: linear-gradient(var(--color-pink), var(--color-pink));
            font-family: Poppins, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #wrapper {
            position: relative;
            background-color: transparent;
            background-image: linear-gradient(0deg, transparent 24%, rgba(255, 255, 255, 1) 25%, rgba(255, 255, 255, 1) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 1) 75%, rgba(255, 255, 255, 1) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 255, 255, 1) 25%, rgba(255, 255, 255, 1) 26%, transparent 27%, transparent 74%, rgba(255, 255, 255, 1) 75%, rgba(255, 255, 255, 1) 76%, transparent 77%, transparent);
            height: 100%;
            background-size: 80px 80px;
            overflow: hidden;
            z-index: 1;
        }

        .flag__birthday {
            display: flex;
            justify-content: space-between;
            transform: translateY(-200px);
            animation: translateYFlag 0.75s 1s forwards;
        }

        @keyframes translateYFlag {
            to {
                transform: translateY(-10px);
            }
        }

        .flag__birthday .flag__left {
            transform: rotate(-10deg) translate(-20px, 30px);
        }

        .flag__birthday .flag__right {
            transform: rotate(10deg) translate(20px, 30px) scaleX(-1);
        }

        .content {
            width: 100%;
            position: relative;
            display: flex;
            padding-top: 3rem;
        }

        .content .left,
        .content .right {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content .left {
            width: 40%;
        }

        .content .right {
            width: 60%;
        }

        .left .btn {
            transform: scale(0);
            animation: scaleCricle 1s 4s forwards ease-in-out;
        }

        #btn__letter {
            position: relative;
            margin-top: 30px;
            background-color: var(--color-text-pink);
            outline: none;
            padding: 5px 15px;
            font-size: 1rem;
            border-radius: 50px;
            border: 3px solid var(--color-black);
            font-family: "Sriracha", cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
            transform: scale(1);
            transition: all .5s ease-in-out;
        }

        #btn__letter:active {
            transform: scale(0.7);
        }

        #btn__letter i {
            margin-left: 5px;
        }

        #btn__letter:hover {
            border-color: var(--color-heart);
            background-color: var(--color-heart);
            color: #fff;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #btn__letter:hover i {
            animation: rotateHeart 1s infinite linear;
        }

        @keyframes rotateHeart {
            0%,
            50%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(12deg);
            }

            75% {
                transform: rotate(-12deg);
            }
        }

        .title {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            font-family: "Titan One", sans-serif;
            font-size: 3rem;
            flex-direction: column;
            perspective: 1000px;
        }

        .title .happy,
        .title .birthday {
            position: relative;
            text-shadow: 4px 4px var(--color-black),
                -4px 4px var(--color-black),
                4px -4px var(--color-black),
                -4px -4px var(--color-black),
                4px 8px 0 var(--color-black);
            font-weight: bold;
            display: flex;
            justify-content: center;
        }

        .title .happy {
            color: var(--color-white);
        }

        .title .happy span,
        .title .birthday span {
            transform: translateY(50px);
            opacity: 0;
            visibility: hidden;
            animation: txtTranslateY .5s var(--t) forwards;
        }

        @keyframes txtTranslateY {
            100% {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
        }

        .title .birthday {
            color: var(--color-text-pink);
        }

        .title .hat {
            position: absolute;
            right: 45px;
            top: -350px;
            transform: rotate(-40deg);
            z-index: -1;
            animation: topHat 1s 1.75s forwards ease;
        }

        @keyframes topHat {
            20%,
            30% {
                top: -30px;
                transform-origin: left;
                transform: rotate(-40deg);
            }

            35%,
            100% {
                top: -30px;
                transform: rotate(0deg);
            }
        }

        .date__of__birth,
        .name {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: var(--color-text-pink);
            border-radius: 50px;
            margin-top: 20px;
            font-family: "Sriracha", cursive;
        }

        .date__of__birth {
            border: 3px solid var(--color-black);
            position: relative;
            transform: translateY(0px);
            z-index: 1;
            opacity: 1;
            visibility: visible;
            padding: 6px 18px;
        }

        .date__of__birth span {
            font-weight: bold;
            margin: 0px 10px;
        }

        .date__of__birth span {
            font-size: 1.2rem;
        }

        .name span {
            font-size: 1.7rem;
        }

        .right .box__account {
            position: relative;
            transform: translateY(700px);
            animation: topBoxImage 2s 1.75s forwards ease-in;
        }

        @keyframes topBoxImage {
            to {
                transform: translateY(0);
            }
        }

        .content .right .image {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            border: 6px solid var(--color-black);
        }

        .content .right .image img {
            width: 100%;
            object-fit: cover;
        }

        .cricle {
            position: absolute;
            top: 20px;
            right: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            animation: scaleCricle 1.5s 3.75s forwards ease-in-out;
        }

        @keyframes scaleCricle {
            0% {
                transform: scale(0);
            }

            10% {
                transform: scale(1.3);
            }

            20% {
                transform: scale(0.7);
            }

            30%,
            100% {
                transform: scale(1);
            }
        }

        .text__cricle {
            width: 100px;
            height: 100px;
            background-color: var(--color-text-pink);
            border-radius: 50%;
            border: 5px solid var(--color-black);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotateCricle 2.5s linear infinite;
        }

        @keyframes rotateCricle {
            to {
                transform: rotate(360deg);
            }
        }

        .text__cricle span {
            top: 0%;
            left: 50%;
            position: absolute;
            color: var(--color-black);
            transform: rotate(calc(var(--i) * 24deg));
            transform-origin: 0 45px;
            font-family: "Sriracha", cursive;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .fa-heart {
            color: var(--color-heart);
            filter: drop-shadow(0 0 3px var(--color-heart));
            animation: scaleHeart 1s infinite linear;
        }

        .cricle .fa-heart {
            position: absolute;
            transform: scale(0.85);
        }

        @keyframes scaleHeart {
            50% {
                transform: scale(1.2);
            }
        }

        .right .balloon_one {
            position: absolute;
            top: -70px;
            left: -70px;
            animation: balloon1 2s infinite linear;
        }

        @keyframes balloon1 {
            0%,
            50%,
            100% {
                transform-origin: bottom right;
                transform: rotate(0deg);
            }

            25% {
                transform-origin: bottom right;
                transform: rotate(3deg);
            }

            75% {
                transform-origin: bottom right;
                transform: rotate(-3deg);
            }
        }

        .right .balloon_two {
            position: absolute;
            top: 170px;
            right: -65px;
            z-index: -1;
            transform: rotate(10deg);
            animation: balloon2 2s infinite linear;
        }

        @keyframes balloon2 {
            0%,
            50%,
            100% {
                transform-origin: bottom left;
                transform: rotate(10deg);
            }

            25% {
                transform-origin: bottom left;
                transform: rotate(7deg);
            }

            75% {
                transform-origin: bottom left;
                transform: rotate(13deg);
            }
        }

        .decorate_star {
            position: absolute;
            transform: scale(0);
            background-color: var(--color-black);
            clip-path: polygon(0 50%, 35% 35%, 50% 0, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%);
            animation: scaleCricle 1.5s var(--t) forwards,
                scaleStar 2s 8s infinite ease-in-out;
        }

        .decorate_star.star1 {
            width: 20px;
            height: 20px;
            top: 75px;
            left: 300px;
        }

        .decorate_star.star2 {
            width: 15px;
            height: 20px;
            top: 35px;
            right: 360px;
        }

        .decorate_star.star3 {
            width: 14px;
            height: 14px;
            top: 290px;
            left: 630px;
        }

        .decorate_star.star4 {
            width: 18px;
            height: 18px;
            bottom: 60px;
            left: 35px;
        }

        .decorate_star.star5 {
            width: 16px;
            height: 18px;
            bottom: 140px;
            left: 500px;
        }

        @keyframes scaleStar {
            25% {
                transform: scale(0.8);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .decorate_bottom {
            position: absolute;
            right: 0;
            bottom: -10px;
        }

        .decorate_flower--one {
            position: absolute;
            top: 250px;
            left: 50px;
            transform: scale(0);
            animation: scaleCricle 1.5s var(--t) forwards ease-in-out;
        }

        .decorate_flower--two {
            position: absolute;
            top: 225px;
            left: 540px;
            transform: scale(0);
            animation: scaleCricle 1.5s var(--t) forwards ease-in-out;
        }

        .decorate_flower--three {
            position: absolute;
            top: 150px;
            right: 235px;
            transform: scale(0);
            animation: scaleCricle 1.5s var(--t) forwards ease-in-out;
        }

        .smiley__icon {
            position: absolute;
            bottom: 180px;
            left: 600px;
            transform: scale(0);
            animation: scaleCricle 1.5s 3.75s forwards ease-in-out;
        }

        /* -------- SINGLE letter modal styles -------- */
        .box__letter {
            position: fixed;
            inset: 0;
            background-color: rgba(0,0,0,0.6);
            z-index: 1000;

            /* center the letter perfectly */
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 18px;
            overflow: auto;
        }

        .letter__border {
            width: 75vw;
            max-width: 980px;
            height: 70vh;
            max-height: 620px;
            background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,240,0.98));
            border-radius: 18px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.45);
            position: relative;
            display: flex;
            overflow: hidden;
            transform: translateY(40px) scale(0.92);
            opacity: 0;
            transition: transform 420ms cubic-bezier(.2,.9,.3,1), opacity 360ms;
        }

        .letter__border.open {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .letter-close {
            position: absolute;
            right: 14px;
            top: 10px;
            width: 34px;
            height: 34px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            font-weight: 700;
        }

        /* music control button in top-left of letter */
        .music-toggle {
            position: absolute;
            left: 14px;
            top: 12px;
            width: 34px;
            height: 34px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
        }

        .content__letter {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .content__letter .left {
            width: 42%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.02));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            padding: 28px;
            border-right: 2px solid rgba(0, 0, 0, 0.06);
        }

        .left .photos {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        /* beautiful photo style */
        .left .photos img {
            width: 160px;
            height: 110px;
            object-fit: cover;
            border-radius: 12px;
            border: 4px solid #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            transform: translateY(18px) scale(.98);
            opacity: 0;
            transition: transform 520ms cubic-bezier(.2, .9, .3, 1), opacity 520ms;
        }

        .left .photos img.visible {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .left .mem-label {
            font-weight: 700;
            margin-bottom: 6px;
            color: #333;
        }

        .content__letter .right {
            width: 58%;
            padding: 36px 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            font-family: 'Dancing Script', cursive;
            position: relative;
        }

        .title__letter {
            text-align: center;
            font-size: 2rem;
            color: #111;
            word-break: break-word;
        }

        .title__letter i {
            margin-left: 6px;
            color: var(--color-heart);
        }

        .text__letter {
            font-size: 1.08rem;
            color: #222;
            line-height: 1.8;
            white-space: normal;
            display: block;
            min-height: 200px;
            padding: 8px 12px;
        }

        /* word style & animation */
        .text__letter .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(12px) scale(.98);
            margin-right: 6px;
            transition: transform 320ms cubic-bezier(.2, .9, .3, 1), opacity 300ms;
            will-change: transform, opacity;
        }

        .text__letter .word.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .text__letter .word.pop {
            animation: wordPop 420ms cubic-bezier(.2, .9, .3, 1);
        }

        @keyframes wordPop {
            0% {
                transform: translateY(12px) scale(.96);
                opacity: 0;
            }

            60% {
                transform: translateY(-6px) scale(1.08);
                opacity: 1;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .hearts-row {
            display: flex;
            gap: 10px;
            margin-top: 6px;
        }

        .heart {
            color: var(--color-heart);
            font-size: 20px;
            opacity: 0;
            transform: scale(.6);
            transition: all 480ms;
        }

        .heart.show {
            opacity: 1;
            transform: scale(1);
        }

        /* =========== GIFT BOX (more creative) =========== */
        .gift-overlay {
            position: fixed;
            inset: 0;
            display: none;
            z-index: 1100;
            background: rgba(0, 0, 0, 0.45);
            align-items: center;
            justify-content: center;
            pointer-events: none;
            padding: 18px;
        }

        .gift {
            width: 220px;
            height: 160px;
            background: linear-gradient(180deg, #ffd6dc, #ff7f94);
            border-radius: 12px;
            position: relative;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center bottom;
            overflow: visible;
        }

        .gift::before {
            content: "";
            position: absolute;
            width: 30px;
            left: calc(50% - 15px);
            top: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 6px;
        }

        .gift::after {
            content: "";
            position: absolute;
            height: 30px;
            top: calc(50% - 15px);
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 6px;
        }

        .gift-lid {
            position: absolute;
            left: 0;
            right: 0;
            top: -28px;
            height: 56px;
            margin: 0 auto;
            width: 240px;
            background: linear-gradient(180deg, #ff99ac, #ff637f);
            border-radius: 8px;
            transform-origin: 18% 100%;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.32);
            transition: transform 520ms cubic-bezier(.2, .9, .3, 1);
        }

        .gift-lid.open {
            transform: rotateX(-58deg) translateY(-18px) translateX(-8px) scale(1.02);
        }

        .gift-ribbon {
            position: absolute;
            top: -6px;
            left: calc(50% - 22px);
            width: 44px;
            height: 44px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.08);
        }

        .gift-spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            filter: blur(0.7px);
            opacity: 0;
        }

        .gift-spark.show {
            animation: sparkPop 760ms cubic-bezier(.2,.9,.3,1) forwards;
        }

        @keyframes sparkPop {
            0% { transform: translateY(0) scale(0.2); opacity: 1; }
            50% { transform: translateY(-28px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-40px) scale(0.6); opacity: 0; }
        }

        /* confetti pieces */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 1150;
            left: 50%;
            top: 48%;
            width: 8px;
            height: 12px;
            border-radius: 2px;
            opacity: 0;
            transform-origin: center;
        }

        @keyframes confettiFall {
            0% { opacity: 1; transform: translateY(0) rotate(0) scale(1); }
            70% { opacity: 1; }
            100% { opacity: 0; transform: translateY(420px) rotate(720deg) scale(.8); }
        }

        /* responsive adjustments */
        @media (max-width:920px) {
            .letter__border { width: 94vw; height: 78vh; max-height: 76vh; transform: translateY(48px) scale(.86); }
            .gift { width: 180px; height: 140px; }
            .gift-lid { width: 198px; height: 46px; top: -26px; transform-origin: 18% 100%; }
            .left .photos img { width: 62%; height: 120px; }
        }

        /* responsive tweaks keep it centered on phones */
        @media (max-width: 640px) {
            .letter__border {
                width: 94vw;
                height: 78vh;
                max-height: none;
                transform: translateY(8px) scale(0.96);
            }
        }

        @media (max-width:480px) {
            .content { padding-top: 1.6rem; flex-direction: column; gap: 18px; }
            .content .left { width: 100%; }
            .content .right { width: 100%; display:flex; justify-content:center; }
            .title { font-size: 1.4rem; }
            .date__of__birth span { font-size: 1rem; }
            .btn { margin-top: 12px; }
            .gift { width: 140px; height: 110px; }
            .gift-lid { width: 160px; height: 36px; top: -18px; }
            .title__letter { font-size: 1.4rem; }
            .text__letter { font-size: 0.95rem; min-height: 140px; }
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="flag__birthday">
            <img src="1.png" alt="" width="350" class="flag__left">
            <img src="1.png" alt="" width="350" class="flag__right">
        </div>
        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy">
                        <span style="--t: 1s;">H</span>
                        <span style="--t: 1.2s;">a</span>
                        <span style="--t: 1.4s;">p</span>
                        <span style="--t: 1.6s;">p</span>
                        <span style="--t: 1.8s;">y</span>
                    </h1>
                    <h1 class="birthday">
                        <span style="--t: 1s;">B</span>
                        <span style="--t: 1.2s;">i</span>
                        <span style="--t: 1.4s;">r</span>
                        <span style="--t: 1.6s;">t</span>
                        <span style="--t: 1.8s;">h</span>
                        <span style="--t: 2.0s;">d</span>
                        <span style="--t: 2.2s;">a</span>
                        <span style="--t: 2.4s;">y</span>
                    </h1>
                    <div class="hat">

    <script>
        /* ----------------- data and initial variables ----------------- */
        // datetxt faster display
        let datetxt = "Dec 15";
        let charArrDate = datetxt.split('');
        let currentIndex = 0;
        let date__of__birth = document.querySelector(".date__of__birth span");

        // ------------------ LETTER CONTENT (multiline) ------------------
        let datatxtletter = `No matter how many fights or silly arguments we have, you and I are going to stay together. üéÄüíï
Whenever life becomes difficult, or whenever you need someone, I promise, I will always be there for you. ‚ù§Ô∏è‚Äçü©πüåπ
You know almost everything about me, more than anyone else‚Ä¶ 
And whenever I feel hurt, confused, or even extremely happy, you are the first person I want to share it with. üíùüí´
You are a very special part of my life, ponkymist.
Thank you for being you‚Ä¶ for understanding, for fighting, for laughing, for everything. üíñüå∑
‚ô°¬∞ÔΩ•Happiest Birthdayy!ÔΩ•¬∞‚ô° 
I hope this year brings you all the love, peace, happiness, and magic you deserve. üå∏‚ú®
ü©∑ü©∑`;

        // title
        let titleLetter = "üíå Dear ponkymist hupaa,";
        let charArrTitle = titleLetter.split('');

        // DOM nodes
        const btn = document.getElementById('btn__letter');
        const box = document.querySelector('.box__letter');
        const border = document.querySelector('.letter__border');
        const closeBtn = document.querySelector('.letter-close');
        const titleEl = document.querySelector('.title__letter');
        const textEl = document.querySelector('.text__letter');
        const photos = document.querySelectorAll('.photos img');
        const hearts = document.querySelectorAll('.heart');
        const giftOverlay = document.querySelector('.gift-overlay');
        const giftLid = document.querySelector('.gift-lid');
        const giftSparks = document.querySelectorAll('.gift-spark');

        // music
        const bgAudio = document.getElementById('bg-music');
        // If you want to change audio via JS, set this var:
        // e.g. const bgMusicSrc = 'your-spotify-file-or-hosted-mp3.mp3';
        const bgMusicSrc = 'bgmusic.mp3'; // <-- change this path to your music file (put mp3 in same folder)
        // apply src (if different)
        if (bgMusicSrc) {
            try { bgAudio.querySelector('source').src = bgMusicSrc; } catch (e) { }
            bgAudio.load();
        }

        // music toggle control
        const musicToggle = document.querySelector('.music-toggle');
        const musicIcon = document.getElementById('music-icon');
        let musicPlaying = false;

        // reveal timers
        let revealTimeouts = [];

        /* ---------- fast date typing ---------- */
        setTimeout(function () {
            let timeDatetxt = setInterval(function () {
                if (currentIndex < charArrDate.length) {
                    date__of__birth.textContent += charArrDate[currentIndex];
                    currentIndex++;
                } else {
                    // small stars
                    let i = document.createElement("i");
                    i.className = "fa-solid fa-star"
                    i.style.marginRight = "8px";
                    document.querySelector(".date__of__birth").prepend(i)
                    document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
                    clearInterval(timeDatetxt)
                }
            }, 28) // fast
        }, 200) // small delay so page renders

        /* ---------- helper to clear timeouts ---------- */
        function clearRevealTimeouts() {
            revealTimeouts.forEach(t => clearTimeout(t));
            revealTimeouts = [];
        }

        function resetModal() {
            clearRevealTimeouts();
            titleEl.textContent = "";
            textEl.innerHTML = "";
            photos.forEach(p => p.classList.remove('visible'));
            hearts.forEach(h => h.classList.remove('show'));
            border.classList.remove('open');
            giftLid.classList.remove('open');
            giftSparks.forEach(s => s.classList.remove('show'));
            $('.gift-overlay').hide();
            $('.box__letter').hide();
            $('.letter__border').hide();
            // stop music if playing
            stopMusic();
        }

        /* ---------- confetti helper ---------- */
        function spawnConfetti(count = 26) {
            const colors = ['#ff5f6d', '#ffb86b', '#ffd86b', '#7ee8fa', '#9b7bff', '#ff9ad6'];
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.className = 'confetti';
                el.style.background = colors[Math.floor(Math.random() * colors.length)];
                // randomize start offset slightly around center
                const offsetX = (Math.random() - 0.5) * 160; // spread left/right
                el.style.left = `calc(50% + ${offsetX}px)`;
                el.style.top = `48%`;
                el.style.transform = `translateX(0) rotate(${Math.random() * 360}deg)`;
                el.style.opacity = '1';
                document.body.appendChild(el);

                // animate using CSS keyframes by applying style
                const duration = 1000 + Math.random() * 900;
                el.style.animation = `confettiFall ${duration}ms cubic-bezier(.2,.8,.2,1) forwards`;
                // horizontal drift
                const drift = (Math.random() - 0.5) * 300;
                el.style.left = `calc(50% + ${drift}px)`;

                // remove after animation
                setTimeout(() => {
                    el.remove();
                }, duration + 60);
            }
        }

        /* ---------- music helpers ---------- */
        function playMusic() {
            if (!bgAudio) return;
            bgAudio.play().then(() => {
                musicPlaying = true;
                musicIcon.className = 'fa-solid fa-volume-high';
            }).catch(() => {
                musicPlaying = false;
                musicIcon.className = 'fa-solid fa-volume-xmark';
            });
        }

        function stopMusic() {
            if (!bgAudio) return;
            try {
                bgAudio.pause();
                bgAudio.currentTime = 0;
            } catch (e) { }
            musicPlaying = false;
            if (musicIcon) musicIcon.className = 'fa-solid fa-volume-xmark';
        }

        function toggleMusic() {
            if (!bgAudio) return;
            if (musicPlaying) {
                bgAudio.pause();
                musicPlaying = false;
                musicIcon.className = 'fa-solid fa-volume-xmark';
            } else {
                bgAudio.play();
                musicPlaying = true;
                musicIcon.className = 'fa-solid fa-volume-high';
            }
        }

        // music toggle button
        if (musicToggle) {
            musicToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleMusic();
            });
        }

        /* ---------- reveal flows (gift -> letter rise -> modal) ---------- */
        function showGiftThenLetter() {
            resetModal();
            // show gift overlay centered
            $('.gift-overlay').css('display', 'flex').hide().fadeIn(120).css('pointer-events', 'auto');

            // small delay then open lid and show sparks
            setTimeout(() => {
                giftLid.classList.add('open');
                giftSparks.forEach((s, i) => {
                    setTimeout(() => s.classList.add('show'), 90 + i * 90);
                });
            }, 120);

            // after lid opens, spawn confetti (burst)
            setTimeout(() => {
                spawnConfetti(30);
            }, 380);

            // play music when lid opens (user clicked so allowed)
            setTimeout(() => playMusic(), 260);

            // after small pause the letter "rises" out of the gift and expands into the modal
            setTimeout(() => {
                // fade out gift overlay while keeping it visible for a beat
                $('.gift-overlay').fadeOut(260);

                // now show the box__letter overlay and letter__border
                $('.box__letter').fadeIn(120, function () {
                    $('.letter__border').show();
                    // animate border open (which we set to pop from below in CSS)
                    setTimeout(() => border.classList.add('open'), 20);
                });

                // staged reveals inside letter
                setTimeout(() => { revealTitleThenWords(); }, 120);
                setTimeout(() => { revealPhotosAndHearts(); }, 240);
                setTimeout(() => { revealWordsBeautifully(); }, 420);
            }, 760);
        }

        function revealTitleThenWords() {
            titleEl.textContent = "";
            let idx = 0;
            const t = setInterval(() => {
                if (idx < charArrTitle.length) {
                    titleEl.textContent += charArrTitle[idx];
                    let i = document.createElement("i");
                    i.className = "fa-solid fa-heart"
                    i.style.marginLeft = "6px";
                    i.style.color = "var(--color-heart)";
                    titleEl.appendChild(i);
                    idx++;
                } else {
                    clearInterval(t);
                }
            }, 48);
            revealTimeouts.push(t);
        }

        function revealPhotosAndHearts() {
            photos.forEach((p, i) => {
                const t = setTimeout(() => {
                    p.classList.add('visible');
                }, 220 + i * 150);
                revealTimeouts.push(t);
            });
            hearts.forEach((h, i) => {
                const t = setTimeout(() => h.classList.add('show'), 540 + i * 120);
                revealTimeouts.push(t);
            });
        }

        // This function preserves newlines and spaces and animates only the real "words"
        function revealWordsBeautifully() {
            textEl.innerHTML = "";

            // tokenize into words, spaces and newline tokens
            const parts = datatxtletter.match(/([^\s\n]+|\n|\s+)/g) || [];

            // create elements for tokens; words become <span>, newline becomes <br>, spaces become textNodes
            const tokenEls = parts.map(token => {
                if (token === '\n') {
                    const br = document.createElement('br');
                    textEl.appendChild(br);
                    return { el: br, type: 'br' };
                } else if (/^\s+$/.test(token)) {
                    // whitespace sequence - render as text node (keeps spacing)
                    const tn = document.createTextNode(token);
                    textEl.appendChild(tn);
                    return { el: tn, type: 'space' };
                } else {
                    const sp = document.createElement('span');
                    sp.className = 'word';
                    sp.textContent = token;
                    textEl.appendChild(sp);
                    return { el: sp, type: 'word' };
                }
            });

            // animate only the word tokens in sequence
            let wordIndex = 0;
            const baseDelay = 110; // ms between words
            tokenEls.forEach((token, idx) => {
                if (token.type !== 'word') return;
                const t = setTimeout(() => {
                    token.el.classList.add('visible');
                    token.el.classList.add('pop');
                    setTimeout(() => token.el.classList.remove('pop'), 520);
                }, wordIndex * baseDelay);
                revealTimeouts.push(t);
                wordIndex++;
            });

            // after all words shown, show hearts (flourish)
            const finishT = setTimeout(() => {
                hearts.forEach(h => h.classList.add('show'));
            }, wordIndex * baseDelay + 120);
            revealTimeouts.push(finishT);
        }

        /* ---------- click wiring ---------- */
        $("#btn__letter").on("click", function () {
            showGiftThenLetter();
        });

        // close handler
        closeBtn.addEventListener('click', function () {
            closeLetter();
        });

        function closeLetter() {
            clearRevealTimeouts();
            border.classList.remove('open');
            setTimeout(() => {
                $('.letter__border').fadeOut(160);
                $('.box__letter').fadeOut(200);
                resetModal();
            }, 260);
        }

        // close clicking outside
        document.querySelector('.box__letter').addEventListener('click', function (e) {
            if (e.target === this) {
                closeLetter();
            }
        });

        // keyboard accessible open
        document.getElementById('btn__letter').addEventListener('keydown', function (e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                this.click();
            }
        });

        // ESC to close
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeLetter();
            }
        });

        // fallback: if dummy images missing, show placeholder & mark visible
        photos.forEach(p => {
            p.onerror = () => {
                p.src = 'https://via.placeholder.com/300x200?text=Photo';
                p.classList.add('visible');
            };
        });

        // init states on ready
        $(document).ready(() => {
            $('.box__letter').hide();
            $('.letter__border').hide();
            $('.gift-overlay').hide();
            // set mute icon initially (paused)
            musicIcon.className = 'fa-solid fa-volume-xmark';
        });
    </script>
